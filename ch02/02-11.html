<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>02-11</title>
    <style>
      #list {
        width: 400px;
        border: 1px solid black;
        border-collapse: collapse;
      }
      #list td,
      #list th {
        border: 1px solid black;
        text-align: center;
      }
      #list > thead > tr {
        color: yellow;
        background-color: purple;
      }
      .divider {
        height: 2px;
        background-color: gray;
      }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  </head>
  <body>
    <div id="example">
      <!-- v-pre 디렉티브는 템플릿 문자열을 컴파일하지 않고 그대로 내보낸다. -->
      <span v-pre>{{message}}</span>
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: "#example",
        data: {
          message: "Hello World",
        },
      });
    </script>
  </body>
</html>
