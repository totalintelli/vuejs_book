<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>02-12</title>
    <style>
      #list {
        width: 400px;
        border: 1px solid black;
        border-collapse: collapse;
      }
      #list td,
      #list th {
        border: 1px solid black;
        text-align: center;
      }
      #list > thead > tr {
        color: yellow;
        background-color: purple;
      }
      .divider {
        height: 2px;
        background-color: gray;
      }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  </head>
  <body>
    <div id="example">
      <!-- 
        v-once 디렉티브는 처음 한 번만 렌더링을 수행합니다. 
        그렇기 때문에 Vue 인스턴스의 데이터를 변경하더라도 다시 렌더링을 수행하지 않습니다. 
        초깃값이 주어지면 변경되지 않는 UI를 만들 때 사용할 수 있습니다.
      -->
      <span v-once>{{message}}</span>
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: "#example",
        data: {
          message: "Hello World",
        },
      });
    </script>
  </body>
</html>
