<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>03-01</title>
    <style>
      #list {
        width: 400px;
        border: 1px solid black;
        border-collapse: collapse;
      }
      #list td,
      #list th {
        border: 1px solid black;
        text-align: center;
      }
      #list > thead > tr {
        color: yellow;
        background-color: purple;
      }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  </head>
  <body>
    <div id="test">{{name}}</div>
    <script type="text/javascript">
      var model = {
        name: "홍길동",
      };

      /*
        var app = new Vue({...})와 같이 Vue 생성자로 만든 객체를 자주 보았을 것입니다. 
        이 객체를 vue 인스턴스라고 부릅니다. 때로는 뷰모델(ViewModel)을 의미하는 vm을 삽입해서
        vue vm 인스턴스라고도 합니다.

        Vue 인스턴스를 생성할 때 전달하는 속성들을 담은 객체를 옵션(Option) 객체라고 부릅니다.
        우리는 이미 vue 인스턴스에 el, data, computed 옵션을 사용한 것을 기억할 겁니다. 
      */
      var vm = new Vue({
        /*
        el 옵션은 Vue 인스턴스에 연결할 HTML DOM 요소를 지정합니다.
        주의할 점은 여러 개 요소에 지정할 수 없다는 것입니다. 
        이제까지 el 옵션 값으로 '#test'와 같이 CSS 선택자 표현을 사용하였으므로 
        혹시 CSS 클래스 선택자를 사용하면 여러 HTML 요소에 Vue 인스턴스를 연결할 수 있지 않을까 생각할 수도 있겠지만
        아쉽게도 여러 개 요소 중 첫 번째 요소에만 연결됩니다.
        */
        /*
        실행 도중 동적으로 Vue 인스턴스와 HTML 요소를 연결할 수 있지만, 
        가능하다면 el 옵션은 Vue 인스턴스를 생성할 때 미리 지정할 것을 권장합니다.
        (vm.$mount('#test')와 같이 $mount()를 이용해 동적으로 연결할 수 있습니다.)
        어차피 Vue 인스턴스가 HTML 요소와 연결되면 도중에 연결된 요소를 변경할 수 없기 때문입니다.
        */
        el: "#test",
        /*
        우선 data 옵션에 대해 알아봅시다. 
        data 옵션에 주어진 모든 속성들은 Vue 인스턴스 내부에서 직접 이용되지 않고 
        Vue 인스턴스와 Data 옵션에 주어진 객체 사이에 프록시(대리인)를 두어 처리합니다.
        data 옵션은 Vue 인스턴스가 관찰하는 데이터 객체를 의미하므로 변경 사항은 즉시 감지됩니다.
        */
        /*
        data 옵션값이 Vue 인스턴스에 의해 프록시 처리되어 vm.name과 같이 사용할 수 있음을 알 수 있습니다.
        직접 data 옵션을 통해 접근하고 싶다면 vm.$data.name과 같이 접근할 수 있습니다. 
        내장 옵션들은 모두 $식별자를 앞에 붙이고 있는데 이름 충돌을 피하기 위한 것입니다.
        */
        data: model,
      });
    </script>
  </body>
</html>
