<!-- 웹 애플리케이션을 개발할 때 UI를 디자인하기 위해서 스타일(style) 특성(Attribute)과 CSS 클래스를 자주 사용합니다. 
원래 HTML 요소의 스타일 특성은 모두 문자열이며, 케밥 표기법(kebab casting)을 사용합니다. font-size와 같은 형태입니다. 
두 번째 단어를 시작할 때 그 앞에 대시(-) 기호를 쓰고 모두 소문자를 써서 표기하는 방법입니다. 
이와 같은 표기법을 사용하는 이유는 HTML에서는 대소문자를 구별하지 않기 때문입니다. 
케밥 표기법은 HTML, 스타일 특성 등에서 사용하는 방법입니다.
각 요소마다 일일이 스타일을 직접 입히는 것은 대단히 비효율적인 일입니다. 
스타일을 바꾸려면 모든 요소의 스타일 특성을 변경해야만 하기 때문입니다. 
그래서 미리 CSS 클래스를 지정하고 이를 HTML 요소에 바인딩하는 방법을 사용해왔습니다.
<style>
.test {background-color:aqua; color:brown; border:solid 1px black; }
</style>
<button class=”test”>버튼 1</button>
<button class=”test”>버튼 2</button>
<button class=”test”>버튼 3</button>
이 방법을 사용하면 동일한 디자인을 여러 요소에 적용할 수 있으며, 스타일 클래스의 정보만 변경하면 같은 클래스를 적용하는 모든 HTML 요소에 동일한 스타일이 적용됩니다.
스타일과 클래스는 동시에 적용할 수도 있으며 한 HTML 요소에 여러 개의 클래스를 적용할 수 있습니다. 대신에 적용되는 순서는 꼭 알아둘 필요가 있습니다. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-01</title>
    <style>
      .test {
        background-color: yellow;
        border: double 4px gray;
      }
      .over {
        background-color: aqua;
        width: 300px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div style="background-color: orange" class="test over"></div>
  </body>
</html>
<!-- 실행결과를 보면 <style></style> 태그에 작성된 순서대로 CSS 클래스의 스타일이 적용된 후 
HTML 요소에 style 특성(Attribute)을 이용하는 인라인 스타일이 적용됩니다.
동일한 스타일 속성이 주어진다면 마지막에 적용된 스타일 속성이 적용되고 나머지는 일시적으로 숨겨집니다. -->
