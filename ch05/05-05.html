<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>05-05</title>
    <style>
      .set1 {
        background-color: aqua;
        color: purple;
      }
      .set2 {
        text-align: center;
        width: 120px;
      }
      .set3 {
        border: sandybrown dashed 1px;
      }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  </head>
  <body>
    <div id="example">
      <!-- CSS 클래스를 바인딩하기 위해서 v-bind:class를 사용합니다. 
        이때 개별적인 클래스 단위로 true가 되면 클래스가 주어집니다. -->
      <button id="btn1" v-bind:class="{set1:s1, set2:s2, set3:s3}">
        버튼1
      </button>
      <p>
        <input type="checkbox" v-model="s1" value="true" />set1 디자인
        <br />
        <input type="checkbox" v-model="s2" value="true" />set2 디자인
        <br />
        <input type="checkbox" v-model="s3" value="true" />set3 디자인
        <br />
      </p>
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: "#example",
        // v-bind:class를 이용해 클래스를 적용할 때는 boolean 값(true/false)을 이용해 지정합니다.
        // 데이터 속성 s1, s2, s3는 boolean 값입니다.
        // 이 값은 <input type=”checkbox”…> 체크박스에 v-model 디렉티브를 이용해 양방향 바인딩되어 있습니다.
        // 체크되면 데이터 속성 값은 true로 변경됩니다.
        // v-bind:class=”{set1:s1, set2:s2, set3:s3}”와 같은 형태로 각각의 클래스 지정 여부를 결정하게 됩니다.
        // 하지만 개별적인 값을 지정하는 것은 역시나 불편합니다.
        // 클래스 이름을 데이터 속성명으로 사용하면 이런 불편한 점을 쉽게 해결할 수 있습니다.
        data: {
          s1: false,
          s2: false,
          s3: false,
        },
      });
    </script>
  </body>
</html>
