<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>05-06</title>
    <style>
      .set1 {
        background-color: aqua;
        color: purple;
      }
      .set2 {
        text-align: center;
        width: 120px;
      }
      .set3 {
        border: sandybrown dashed 1px;
      }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  </head>
  <body>
    <div id="example">
      <!-- v-bind:class=”mystyle”로 객체를 바인딩합니다. -->
      <button id="btn1" v-bind:class="mystyle">버튼1</button>
      <p>
        <!-- mystyle 객체의 속성들은 style명을 그대로 사용합니다. 
          이 속성이 true면 css 클래스가 추가되고, false면 css 클래스가 추가되지 않습니다. -->
        <input type="checkbox" v-model="mystyle.set1" value="true" />set1 디자인
        <br />
        <input type="checkbox" v-model="mystyle.set2" value="true" />set2 디자인
        <br />
        <input type="checkbox" v-model="mystyle.set3" value="true" />set3 디자인
        <br />
      </p>
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: "#example",
        data: {
          // 적용할 클래스명을 포함하는 mystyle이라는 이름의 데이터 속성을 가진 객체를 작성한다.
          mystyle: { set1: false, set2: false, set3: false },
        },
      });
    </script>
  </body>
</html>
