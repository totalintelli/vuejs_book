<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>05-07</title>
    <style>
      .score {
        border: solid 1px black;
      }
      .warning {
        background-color: orange;
        color: purple;
      }
      .warnimage {
        width: 18px;
        height: 18px;
        top: 5px;
        position: relative;
      }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  </head>
  <body>
    <div id="example">
      <div>
        <p>1부터 100까지만 입력가능합니다.</p>
        <div>
          점수 :
          <!-- score 데이터 속성은 input 요소에 양방향 바인딩되어 있습니다. 
          input 요소에서 입력한 값은 score에 설정되고, 
          19행의 v-bind:class=”info”에 의해 info 계산형 속성이 바인딩됩니다. -->
          <input
            type="text"
            class="score"
            v-model.number="score"
            v-bind:class="info"
          />
          <img src="images/error.png" class="warnimage" v-show="info.warning" />
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: "#example",
        data: {
          score: 0,
        },
        computed: {
          info: function () {
            // score가 1부터 100까지일 때만 유효한 값으로 판단합니다.
            // info 계산형 속성은 score 값의 범위에 따라서 { warning:true } 또는 { warning: false }를 리턴하며,
            // 이 값에 의해 warning 클래스의 지정 여부가 결정됩니다.
            if (this.score >= 1 && this.score <= 100) return { warning: false };
            else return { warning: true };
          },
        },
        // 계산형 속성과 같은 방식으로 메서드를 이용할 수 있습니다.
        // 메서드가 { [클래스명] : [true/false]} 형태로 값을 리턴한다면 가능합니다.
      });
    </script>
  </body>
</html>
