<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-07</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<!-- 컴포넌트를 작성 -->
<script type="text/javascript">
    Vue.component('option-component', {
        template: '<option>hello</option>'
    })
</script>

<body>
    <div id="app">
        <!-- <template> 태그를 사용할 때는 is 특성을 사용해야 하므로 주의해야 합니다. -->
        <select>
            <option is="option-component"></option>
            <option is="option-component"></option>
        </select>
    </div>
</body>
<script type="text/javascript">
    // Vue.config.devtools 전역 값을 true로 지정한 것은 크롬 브라우저에 설치한 Vue devtools를 사용하기 위해서입니다.
    Vue.config.devtools = true;
    var v = new Vue({
        el: '#app'
    })
</script>

</html>
