<!DOCTYPE html>
<html lang="en">

<head>
    <title>07-22</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.min.js"></script>
    <!-- babel-polyfill을 참조했습니다. -->
    <!-- babel-polyfill은 ES2015를 지원하지 않는 낮은 버전의 브라우저에서 ES2015 코드를 작성할 수 있도록 합니다.
    그렇기 때문에 <script> 안에서 화살표 함수 형식의 코드를 사용할 수 있습니다. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.23.0/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
</head>

<body>
    <script>
        let url = "http://sample.bmaster.kro.kr/contacts_long/search/ja";
        fetch(url)
            // 응답 결과에서 데이터를 받아내기 위해 response.data를 리턴합니다.
            // 이 코드 수행이 정상적이라면 두 번째 then을 실행하게 되고 이때 리턴한 데이터가 인자로 전달됩니다.
            // 반대로 첫 번째 then에서 오류가 발생하면 이때 발생한 오류 객체를 catch로 전달하면서 호출하게 됩니다.
            .then((response) => response.json())
            .then((json) => console.log(json))
            .catch((e) => console.log(e.message));
    </script>
</body>

</html>
